<header class="main-header">
    <!-- Logo -->
    <a ui-sref="app.inicio" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"></span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>AdeA</b></span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
   <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a ng-click="collapse()" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>
        <div class="navbar-custom-menu">

            <ul class="nav navbar-nav">
                <li class="dropdown messages-menu">
                    <div class="pull-right title_header">
                        DEMO
                    </div>
                </li>
                <li class="dropdown user user-menu">
                    <a ng-click="logout()" class="dropdown-toggle">
                        <span class="hidden-xs"></span>
                        <i style="margin-left: 10px;" class="fa fa-sign-out" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>
