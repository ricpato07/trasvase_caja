<div class="fondogris">
    <div bind-html-compile="message.html"></div>
    <section class="content">
        <div ng-form="forma.form">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Datos de la valija</h3>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-3 col-md-3">
                            <div class="form-group" ng-class="{'has-error':forma.form.valija.$invalid && forma.form.valija.$touched}">
                                <label for="valija">Valija:</label>
                                <input type="text"
                                       class="form-control"
                                       id="valija" name="valija"
                                       ng-model="cat.svalija"
                                       placeholder="G############"
                                       ng-maxlength="13"
                                       maxlength="13"
                                       ng-pattern="valija_pattern"
                                       ng-keyup="$event.keyCode == 13 ? agregar() : null"
                                       upper-case style="text-transform:uppercase;"
                                       >
                                <span class="mensaje-form" ng-show="forma.form.valija.$error.pattern">* El formato de la valija es incorrecto<br/></span>
                            </div>
                        </div>
                        <div class="col-sm-3 col-md-3">
                            <div class="form-group">
                                <label>Sucursal:</label>
                                <p>{{valija.sucursal}}</p>
                            </div>
                        </div>
                        <div class="col-sm-3 col-md-3">
                            <div class="form-group">
                                <label>Centro de costo: </label>
                                <p>{{valija.cc}}</p>
                            </div>
                        </div>
                        <div class="col-sm-3 col-md-3">
                            <div class="form-group">
                                <label>Plaza: </label>
                                <p>{{valija.plaza}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 col-md-4">
                            <button type="button"
                                    style="margin-left: 10px;"
                                    ng-click="limpiar()"
                                    class="btn btn-default">
                                Limpiar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="callout callout-info" ng-show="mensaje.bcorrecto">
                <h4>Correcto</h4>
                <p>{{mensaje.texto}}</p>
            </div>
             <div class="callout callout-danger" ng-show="mensaje.berror">
                <h4>Error</h4>
                <p>{{mensaje.texto}}</p>
            </div>
        </div>
    </section>
</div>
