<div>
    <div class="hold-transition login-page background_login">
        <div class="login-box">
            <div class="login-logo">

            </div>
            <!-- /.login-logo -->
            <div class="login-box-body">
                <div class="login-logo">
                    <img src="./images/adea_logo.png" class="img-responsive"/>
                </div>
                <p class="login-box-msg">Coloca tus datos de acceso</p>

                <form role="form" name="forma.form" ng-submit="ingresar()">
                    <div class="form-group has-feedback" ng-class="{'has-error': forma.form.user.$invalid && forma.form.user.$touched}">
                        <input id="user" name="user" type="text" class="form-control" ng-model="usuario.login" placeholder="Usuario" required>
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback" ng-class="{'has-error': forma.form.password.$invalid && forma.form.password.$touched}">
                        <input id="password" name="password" type="password" class="form-control" ng-model="usuario.password" placeholder="ContraseÃ±a" required>
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <!-- /.col -->
                        <div class="col-xs-4">
                            <button type="submit" ng-disabled="forma.form.$invalid" class="btn btn-primary btn-block btn-flat">Ingresar</button>
                        </div>
                        <!-- /.col -->
                    </div>
                    <div style="margin-top: 10px;">
                        <span style="color: red; font-weight: bold;">{{mensaje}}</span>
                    </div>
                </form>
            </div>
            <!-- /.login-box-body -->
        </div>
    </div>
</div>
